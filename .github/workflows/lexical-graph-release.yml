name: Lexical Graph Release

on:
  push:
    tags:
      - "lexical-graph/v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    defaults:
      run:
        working-directory: lexical-graph

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install build dependencies
        run: uv pip install --python .venv/bin/python build

      - name: Build package
        run: .venv/bin/python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lexical-graph-dist
          path: lexical-graph/dist/
          retention-days: 30

      # Automatically create a GitHub Release when a new tag is pushed
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: lexical-graph/dist/*
          generate_release_notes: true
          prerelease: >-
            ${{
              contains(github.ref_name, 'alpha') ||
              contains(github.ref_name, 'beta') ||
              contains(github.ref_name, 'rc') ||
              contains(github.ref_name, 'dev')
            }}
